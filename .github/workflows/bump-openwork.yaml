name: Bump openwork cask

on:
  schedule:
    - cron: "23 19 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump cask file
        run: |
          ./script/bump-openwork.sh

      - name: Check diff
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "cask(openwork): bump to latest release"
          title: "cask(openwork): bump to latest release"
          body: |
            Auto-generated by GitHub Actions.
          branch: "bot/bump-openwork"
          delete-branch: true
